{% extends 'base.html' %}

{% block title %}Transfer Item{% endblock %}

{% block content %}
<div class="container">
    <h1>Transfer Item</h1>
    <form method="POST" action="{{ url_for('transfer_item') }}">
        <div class="form-group">
            <label for="from_location_id">From Location:</label>
            <select id="from_location_id" name="from_location_id" class="form-control" required>
                <option value="" disabled selected>Select a location</option>
                {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="to_location_id">To Location:</label>
            <select id="to_location_id" name="to_location_id" class="form-control" required>
                <option value="" disabled selected>Select a location</option>
                {% for location in locations %}
                <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="brand">Brand:</label>
            <select id="brand" name="brand" class="form-control" required>
                <option value="" disabled selected>Select a brand</option>
                {% for brand in brands %}
                <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <select id="model" name="model" class="form-control" required>
                <option value="" disabled selected>Select a model</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sku">SKU:</label>
            <input type="text" id="sku" name="sku" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required min="1">
        </div>

        <button type="submit" class="btn btn-primary">Transfer Item</button>
    </form>
</div>
{% endblock %}
